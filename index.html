<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--aqui vai a imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça Login para acessar a sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                <p><input id="email" type="email" name="email" id="iemail" autocomplete="on" required></p>
                <p><input id="senha" type="password" name="senha" id="isenha" autocomplete="on" required></p>
                <p><input id="enviar" type="submit" value="Enviar"></p>
                <p><input id="recuperar" type="button" value="Esqueci minha senha ✉️"></p>

                </form>
            </div>

        </section>
    </main>   
</body>
</html>
